<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
  <title>La Station Production - Chatbot </title>

  <!-- Balises SEO -->
  <meta name="description" content="La Station Production - Production vidéo à Rennes. Captation, clips, reportages, lives, aftermovies.">
  <meta name="keywords" content="vidéo, Rennes, production, clip, live, captation, événement, film, aftermovie, entreprise">
  <meta name="author" content="La Station Production">
  <meta property="og:title" content="La Station Production">
  <meta property="og:description" content="Création de contenus vidéo à Rennes. Lives, clips, reportages, films d'entreprise.">
  <meta property="og:image" content="https://lastation-prod.com/miniatures/elements/LOGO_LA_STATION-04.png">
  <meta property="og:url" content="https://lastation-prod.com/">
  <meta property="og:type" content="website">

     <link rel="icon" type="image/png" href="favicon.png">

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="chatbot.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    @font-face {
      font-family: 'Aventa';
      src: url('POLICES/Aventa-Medium.ttf') format('truetype');
    }
  </style>
</head>
<body>
  <div id="logo-container" class="logo-small">
    <img src="./miniatures/elements/LOGO_LA_STATION_transp.png" alt="Logo La Station">
  </div>

  <div class="content">
    <div>
      <div id="chatbox"></div>
      <div id="loader"></div>
    </div>

<div class="input-zone">
  <div class="shortcuts">
    <button class="shortcut-btn" onclick="insertShortcut('Quels types de services proposez-vous ?')">vidéos</button>
    <button class="shortcut-btn" onclick="insertShortcut('Quels sont vos tarifs ?')">Tarifs</button>
    <button class="shortcut-btn" onclick="insertShortcut('contact ?')">contact</button>
    <button class="shortcut-btn" onclick="insertShortcut('Proposez-vous des abonnements ?')">Abonnements</button>
    <button class="shortcut-btn" onclick="insertShortcut('Quel matériel utilisez-vous ?')">Matériel</button>
  </div>

  <div class="input-wrapper">
    <input id="userInput" type="text" placeholder="Posez une question..." autocomplete="off" spellcheck="false">
    <button id="sendButton" onclick="sendMessage()">➤</button>
  </div>
</div>

    </div>
  <script src="chatbot.js"></script>

  <script>
    document.getElementById("logo-container").addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
